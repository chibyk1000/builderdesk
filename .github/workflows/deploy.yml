name: Deploy buildersdesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js on runner
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Copy SSH key and configure
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # Deploy via SSH
      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            # Ensure folder exists
            mkdir -p ${{ secrets.APP_PATH }};
            chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} ${{ secrets.APP_PATH }};
            cd ${{ secrets.APP_PATH }};

            # Clone repo if folder is empty or not a git repo
            if [ ! -d .git ]; then
                git clone https://github.com/chibyk1000/builderdesk.git .;
            else
                git fetch --all;
                git reset --hard origin/main;
            fi

            # Install dependencies and build
            npm install
            npm run build

            # Restart PM2 or start if not running
            PORT=${{ secrets.PORT }} pm2 restart ${{ secrets.APP_NAME }} || PORT=${{ secrets.PORT }} pm2 start npm --name ${{ secrets.APP_NAME }} -- start

            # Save PM2 process list for restart on reboot
            pm2 save
            "

